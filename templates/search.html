{% extends "base.html" %}

{% block content %}

<div class="container">
	<div class="m-2 p-2 gap-2"> </div>

	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul class=flashes>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}

	<div class="mt-3 mb-3">
		<h2>
			Search
		</h2>
	</div>

	<div class="mt-3 mb-3">
		<div class="row">
			<div class="col-12 d-flex justify-content-end">
				<a href="engine" class="d-flex justify-content-end text-right h4 link-primary">Return to Engine Homepage</a>
			</div>
		</div>
	</div>

	<div class="m-3 p-3 gap-3"> </div>

	<form action="" method="post"></formaction>
		<div class="m-3 gap-3">
			<div class="row justify-content-center">
				<div class="col-auto">
					<label class="visually-hidden" for="autoSizingInput">Search Term</label>
					<input name="term" type="text" class="form-control form-control-lg" id="autoSizingInput"
						placeholder="KING" value="KING">
				</div>
			</div>
		</div>
		<div class="m-3 gap-3">
			<div class="row justify-content-center">
				<div class="col-auto">
					<input id="loadEngineButton" class="btn btn-lg btn-primary" type="submit" value="Search">
				</div>
			</div>
		</div>
	</form>

	<div class="m-3 p-3 gap-3"> </div>
</div>

{% endblock %}
